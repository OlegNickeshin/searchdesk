{% extends "layout.html" %}
{% block content %}
    <h3 class="text-center mb-3">Products</h3>

    <section class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for i in rows %}
                    <tr>
                        <td>{{ i.title }}</td>
                        <td>{{ i.brand }}</td>
                        <td>{{ i.category }}</td>
                        <td>{{ "%.2f"|format(i.price_cents / 100) }}</td>
                        <td>
                            {% if i.in_stock == 1 %}
                                <span class="badge text-bg-success">in stock</span>
                            {% else %}
                                <span class="badge text-bg-secondary">out</span>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
{% endblock %}
